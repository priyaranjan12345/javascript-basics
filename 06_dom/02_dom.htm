<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: #ffffff;">

    <h1 id="title" class="heading"> -- Document Object Model(DOM) -- </h1>

    <div class="parent">
        <!-- days -->
        
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednessday</div>
        <div class="day">Thursday</div>

    </div>

</body>

<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    parent.children[1].style.color = "green"

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    // set value to heading by its `id` i.e title
    document.getElementById("title").innerHTML = "This a DOM Exaple"

    // print all days
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("Nodes of parent", parent.childNodes);


</script>

</html>
